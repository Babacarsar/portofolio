    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Cette section est pour le routage côté client sur GitHub Pages
      (function(l) {
        if (l.search[1] === '?' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          // Extraire les parties p et q des paramètres de requête
          var params = {};
          decoded.split('&').forEach(function(param) {
            var parts = param.split('=');
            if (parts.length > 1) {
              params[parts[0]] = decodeURIComponent(parts[1]);
            }
          });
          
          // Reconstituer l'URL d'origine
          var redirectTo = l.pathname;
          if (params.p) {
            redirectTo = params.p;
          }
          if (params.q) {
            redirectTo += '?' + params.q;
          }
          if (l.hash) {
            redirectTo += l.hash;
          }
          
          window.history.replaceState(null, null, redirectTo);
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>

  <body>
    <div id="root"></div>
